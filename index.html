<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div class="container">
			<h1>Rock Paper Scissors</h1>
			<div class="results">
				<div class="result">
					<h2>Player</h2>
					<p id="player-result">0</p>
				</div>
				<div class="result">
					<h2>Computer</h2>
					<p id="computer-result">0</p>
				</div>
			</div>
			<div class="buttons">
				<button id="start">Game Start</button>
				<button id="rock" class="invisible">Rock</button>
				<button id="paper" class="invisible">Paper</button>
				<button id="scissors" class="invisible">Scissors</button>
				<button id="reset" class="invisible">Reset</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
